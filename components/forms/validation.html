<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostreap validation</title>
    <!-- boostreap cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="image/bootstrap.svg" type="image/x-icon">
<!-- 
   *  aria-describedby="password" -- reading a screen reader
 -->


</head>
<body>
    <div class="" style="margin-left:180px;">
        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <form action="" method="post" class="" novalidate>
                           <div class="mb-2 input-group">
                            <span class="input-group-text" id="username">@</span>

                             <input type="text" name="username" 
                             id="username" class="form-control" 
                             placeholder="UserName" required aria-describedby="username" value="praveen" required>
                             <div class="valid-feedback">
                                it's Good
                             </div>
                             <div class="invalid-feedback">
                                Enter your email
                             </div>
                           </div>

                           <div class="mb-2 input-group">
                            <span class="input-group-text" id="password">*</span>
                             <input type="password" name="" 
                             id="" class="form-control " 
                             placeholder="EnterPassword" required aria-describedby="password" required>
                             <div class="valid-feedback">
                                it's Good
                             </div>
                             <div class="invalid-feedback">
                                Enter your password
                             </div>
                           </div>
                           </div>

                           <div class="mb-2 d-grid">
                              <button class="btn btn-primary">summit</button>
                           </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--boostreap js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

    <script>
        // js codes
        // Example starter JavaScript for disabling form submissions if there are invalid fields
(() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
            }

            form.classList.add('was-validated')
            }, false)
        })
        })()
    </script>
</body>
</html>
